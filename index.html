<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English A2 Study Guide</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #e91e63;
            --info-color: #2196f3;
            --purple-color: #9c27b0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #e9ecef;
            --text-color: #333;
            --text-muted: #6c757d;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-bg);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* SIDEBAR */
        .sidebar {
            width: 320px;
            background: var(--white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            text-align: center;
        }
        
        .sidebar-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .sidebar-tabs {
            display: flex;
            background: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: var(--transition);
            text-align: center;
        }
        
        .sidebar-tab.active {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .search-box {
            margin: 15px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 0.9em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
        }
        
        .topic-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .topic-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f4;
            transition: var(--transition);
            font-size: 0.9em;
        }
        
        .topic-item:hover {
            background: var(--light-bg);
        }
        
        .topic-item.active {
            background: #e3f2fd;
            border-left: 4px solid var(--info-color);
            font-weight: bold;
        }
        
        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            background: var(--white);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-title h2 {
            color: #495057;
            font-size: 1.5em;
            margin-bottom: 2px;
        }
        
        .content-subtitle {
            color: var(--text-muted);
            font-size: 0.85em;
        }
        
        .navigation-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: var(--transition);
        }
        
        .nav-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }
        
        .nav-btn:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
        }
        
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        
        .topic-content {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }
        
        /* CONTENT SECTIONS */
        .definition {
            background: #e3f2fd;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--info-color);
        }
        
        .definition::before {
            content: "üìñ Definition";
            display: block;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .structure {
            background: #f3e5f5;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--purple-color);
        }
        
        .structure::before {
            content: "üèóÔ∏è Structure";
            display: block;
            font-weight: bold;
            color: #7b1fa2;
            margin-bottom: 10px;
        }
        
        .tips {
            background: #fff3e0;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--warning-color);
        }
        
        .tips::before {
            content: "üí° Tips";
            display: block;
            font-weight: bold;
            color: #f57c00;
            margin-bottom: 10px;
        }
        
        .examples {
            background: #e8f5e8;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--success-color);
        }
        
        .examples::before {
            content: "‚ú® Examples";
            display: block;
            font-weight: bold;
            color: #388e3c;
            margin-bottom: 10px;
        }
        
        .exercises-section {
            background: #fce4ec;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--danger-color);
        }
        
        .exercises-section::before {
            content: "üí™ Exercises";
            display: block;
            font-weight: bold;
            color: #c2185b;
            margin-bottom: 15px;
        }
        
        .exercise {
            background: var(--white);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f8bbd9;
        }
        
        .exercise-question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .exercise-answer {
            display: none;
            background: var(--light-bg);
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        .show-answer-btn {
            background: var(--danger-color);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: var(--transition);
        }
        
        .show-answer-btn:hover {
            background: #c2185b;
        }
        
        /* VERB TABLES */
        .verb-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .verb-table th,
        .verb-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .verb-table th {
            background-color: var(--light-bg);
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        .verb-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .verb-table tr:hover {
            background-color: #e3f2fd;
        }
        
        /* MOBILE NAVIGATION */
        .mobile-navigation {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 998;
        }
        
        .mobile-nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .mobile-nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 123, 255, 0.9);
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-nav-btn:hover:not(:disabled) {
            background: rgba(0, 86, 179, 0.95);
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
        }
        
        .mobile-nav-btn:disabled {
            background: rgba(108, 117, 125, 0.6);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: 0 2px 6px rgba(108, 117, 125, 0.2);
        }
        
        .mobile-nav-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        /* MOBILE FAB */
        .mobile-fab {
            display: none;
            position: fixed;
            bottom: 25px; /* Same level as navigation buttons */
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: var(--white);
            border: none;
            border-radius: 50%;
            font-size: 1.3em;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.4);
            z-index: 1000;
            transition: var(--transition);
        }
        
        .mobile-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(156, 39, 176, 0.5);
        }
        
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .mobile-menu-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-radius: 20px 20px 0 0;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .mobile-menu-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        .mobile-section-tabs {
            display: flex;
            background: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .mobile-section-tab {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: var(--transition);
            text-align: center;
        }
        
        .mobile-section-tab.active {
            background: var(--primary-color);
            color: var(--white);
        }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1001;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                width: 100%;
            }
            
            .mobile-fab {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .mobile-navigation {
                display: block;
            }
            
            .navigation-buttons {
                display: none;
            }
            
            .content-header {
                padding: 12px 20px;
            }
            
            .content-body {
                padding: 20px 20px 40px 20px; /* Reduced bottom padding for floating buttons */
            }
            
            .content-title h2 {
                font-size: 1.3em;
            }
            
            .content-subtitle {
                font-size: 0.8em;
            }
        }
        
        @media (max-width: 768px) {
            .content-header {
                padding: 10px 15px;
            }
            
            .content-body {
                padding: 15px 15px 40px 15px;
            }
            
            .content-title h2 {
                font-size: 1.2em;
                margin-bottom: 1px;
            }
        }
        
        .highlight {
            background-color: yellow;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>üìö English A2</h1>
                <p>Study Guide</p>
            </div>
            
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" onclick="showSection('grammar')">üìù Grammar</button>
                <button class="sidebar-tab" onclick="showSection('vocabulary')">üìñ Vocab</button>
                <button class="sidebar-tab" onclick="showSection('verbs')">üî§ Verbs</button>
                <button class="sidebar-tab" onclick="showSection('writing')">‚úçÔ∏è Writing</button>
            </div>
            
            <input type="text" class="search-box" placeholder="üîç Search topics..." onkeyup="searchTopics(this.value)">
            
            <div class="topic-list" id="topic-list">
                <!-- Topics will be loaded here -->
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="content-header">
                <div class="content-title">
                    <h2 id="current-topic-title">Select a topic</h2>
                    <div class="content-subtitle" id="current-topic-subtitle">Choose from the sidebar to start learning</div>
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn" id="prev-btn" onclick="navigateTopic(-1)" disabled>‚Üê Previous</button>
                    <button class="nav-btn" id="next-btn" onclick="navigateTopic(1)" disabled>Next ‚Üí</button>
                </div>
            </div>
            
            <div class="content-body">
                <div class="topic-content" id="topic-content">
                    <div style="text-align: center; color: #6c757d; margin-top: 100px;">
                        <h3>Welcome to your English A2 Study Guide</h3>
                        <p>Select a topic from the sidebar to begin your learning journey.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- MOBILE FAB -->
        <button class="mobile-fab" id="mobile-fab" onclick="toggleMobileMenu()">‚ò∞</button>
        
        <!-- MOBILE MENU -->
        <div class="mobile-menu" id="mobile-menu" onclick="closeMobileMenu()">
            <div class="mobile-menu-content" onclick="event.stopPropagation()">
                <div class="mobile-menu-header">
                    <h3>üìö English A2 Study Guide</h3>
                    <button onclick="closeMobileMenu()" style="position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 1.5em; cursor: pointer;">√ó</button>
                </div>
                
                <!-- Mobile Section Tabs -->
                <div class="mobile-section-tabs">
                    <button class="mobile-section-tab active" onclick="showSectionMobile('grammar')">üìñ Grammar</button>
                    <button class="mobile-section-tab" onclick="showSectionMobile('vocabulary')">üìù Vocabulary</button>
                    <button class="mobile-section-tab" onclick="showSectionMobile('verbs')">‚ö° Verbs</button>
                    <button class="mobile-section-tab" onclick="showSectionMobile('writing')">‚úçÔ∏è Writing</button>
                </div>
                
                <div class="topic-list" id="mobile-topic-list">
                    <!-- Mobile topics will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Navigation -->
    <div class="mobile-navigation">
        <div class="mobile-nav-buttons">
            <button class="mobile-nav-btn" id="mobile-prev-btn" onclick="navigateTopic(-1)" title="Previous Topic">‚Äπ</button>
            <button class="mobile-nav-btn" id="mobile-next-btn" onclick="navigateTopic(1)" title="Next Topic">‚Ä∫</button>
        </div>
    </div></body>

    <script>
        // Constants
        const SECTIONS = {
            GRAMMAR: 'grammar',
            VOCABULARY: 'vocabulary',
            VERBS: 'verbs'
        };
        
        const VERB_TYPES = {
            REGULAR: 'regular',
            IRREGULAR: 'irregular'
        };
        
        // State
        let currentSection = SECTIONS.GRAMMAR;
        let currentTopicIndex = -1;
        let currentTopics = [];
        // Progress tracking
        let studyProgress = {
            grammar: new Set(),
            vocabulary: new Set(),
            verbs: new Set(['regular', 'irregular']), // Only 2 verb topics
            writing: new Set()
        };

        // Last position tracking
        let lastPosition = {
            section: 'grammar',
            topicIndex: -1,
            topicTitle: null
        };

        function saveLastPosition() {
            lastPosition.section = currentSection;
            lastPosition.topicIndex = currentTopicIndex;
            lastPosition.topicTitle = currentTopicIndex >= 0 ? (currentTopics[currentTopicIndex]?.title || currentTopics[currentTopicIndex]?.type) : null;
            localStorage.setItem('englishA2LastPosition', JSON.stringify(lastPosition));
        }

        function loadLastPosition() {
            const saved = localStorage.getItem('englishA2LastPosition');
            if (saved) {
                lastPosition = JSON.parse(saved);
                return lastPosition;
            }
            return null;
        }

        function restoreLastPosition() {
            const saved = loadLastPosition();
            if (saved && saved.section && saved.topicTitle) {
                // Switch to the saved section
                currentSection = saved.section;
                
                // Update section tabs
                document.querySelectorAll('.sidebar-tab').forEach((tab, index) => {
                    tab.classList.remove('active');
                    if ((saved.section === 'grammar' && index === 0) ||
                        (saved.section === 'vocabulary' && index === 1) ||
                        (saved.section === 'verbs' && index === 2) ||
                        (saved.section === 'writing' && index === 3)) {
                        tab.classList.add('active');
                    }
                });
                
                // Load topics for this section
                loadTopicList();
                
                // Find and select the saved topic
                setTimeout(() => {
                    const topicIndex = currentTopics.findIndex(topic => 
                        (topic.title === saved.topicTitle) || (topic.type === saved.topicTitle)
                    );
                    
                    if (topicIndex >= 0) {
                        selectTopic(topicIndex);
                    }
                }, 200);
            }
        }

        function loadProgress() {
            const saved = localStorage.getItem('englishA2Progress');
            if (saved) {
                const parsed = JSON.parse(saved);
                studyProgress.grammar = new Set(parsed.grammar || []);
                studyProgress.vocabulary = new Set(parsed.vocabulary || []);
                studyProgress.verbs = new Set(parsed.verbs || []);
                studyProgress.writing = new Set(parsed.writing || []);
            }
        }

        function saveProgress() {
            const toSave = {
                grammar: Array.from(studyProgress.grammar),
                vocabulary: Array.from(studyProgress.vocabulary),
                verbs: Array.from(studyProgress.verbs),
                writing: Array.from(studyProgress.writing)
            };
            localStorage.setItem('englishA2Progress', JSON.stringify(toSave));
        }

        function markTopicAsViewed(section, topicTitle) {
            if (studyProgress[section]) {
                studyProgress[section].add(topicTitle);
                saveProgress();
                updateProgressDisplay();
                updateMarkAsUnreadButton();
            }
        }

        function markTopicAsUnread(section, topicTitle) {
            if (studyProgress[section]) {
                studyProgress[section].delete(topicTitle);
                saveProgress();
                updateProgressDisplay();
                updateMarkAsUnreadButton();
                // Force reload topic list to update sidebar immediately
                loadTopicList();
            }
        }

        function updateMarkAsUnreadButton() {
            const currentTopic = currentTopics[currentTopicIndex];
            if (!currentTopic) return;
            
            const topicTitle = currentTopic.title || currentTopic.type;
            const isViewed = studyProgress[currentSection]?.has(topicTitle);
            
            // Remove existing button
            const existingBtn = document.querySelector('.mark-unread-btn');
            if (existingBtn) existingBtn.remove();
            
            if (isViewed) {
                // Add unread button to content header
                const contentHeader = document.querySelector('.content-header');
                if (contentHeader) {
                    const unreadBtn = document.createElement('button');
                    unreadBtn.className = 'mark-unread-btn';
                    unreadBtn.innerHTML = '‚Üª Mark as unread';
                    unreadBtn.style.cssText = `
                        background: #dc3545;
                        color: white;
                        border: none;
                        padding: 6px 12px;
                        border-radius: 4px;
                        font-size: 0.8em;
                        cursor: pointer;
                        opacity: 0.8;
                        transition: all 0.2s;
                        margin-left: 10px;
                    `;
                    unreadBtn.onmouseover = () => {
                        unreadBtn.style.opacity = '1';
                        unreadBtn.style.transform = 'scale(1.05)';
                    };
                    unreadBtn.onmouseout = () => {
                        unreadBtn.style.opacity = '0.8';
                        unreadBtn.style.transform = 'scale(1)';
                    };
                    unreadBtn.onclick = () => markTopicAsUnread(currentSection, topicTitle);
                    
                    contentHeader.appendChild(unreadBtn);
                }
            }
        }

        function updateProgressDisplay() {
            // Update sidebar progress indicators
            document.querySelectorAll('.topic-item').forEach(item => {
                // Get clean topic title without any existing checks
                let cleanHTML = item.innerHTML;
                cleanHTML = cleanHTML.replace(/<span[^>]*>‚úì<\/span>\s*/g, ''); // Remove existing check spans
                cleanHTML = cleanHTML.replace(/^[‚úì‚úÖ]\s*/, ''); // Remove any remaining check marks
                
                const topicTitle = item.textContent.replace(/^[‚úì‚úÖ]\s*/, '').trim();
                const isViewed = studyProgress[currentSection]?.has(topicTitle);
                
                // Reset item
                item.innerHTML = cleanHTML;
                item.style.opacity = '1';
                
                if (isViewed) {
                    item.innerHTML = '<span style="color: #28a745; font-weight: bold;">‚úì</span> ' + cleanHTML;
                    item.style.opacity = '0.8';
                }
            });
            
            // Update section tabs with progress
            updateSectionProgress();
        }

        function updateSectionProgress() {
            const sections = ['grammar', 'vocabulary', 'verbs', 'writing'];
            const sectionTabs = document.querySelectorAll('.sidebar-tab');
            
            sections.forEach((section, index) => {
                if (sectionTabs[index]) {
                    const totalTopics = section === 'verbs' ? 2 : allTopics[section]?.length || 0;
                    const viewedTopics = studyProgress[section]?.size || 0;
                    const percentage = totalTopics > 0 ? Math.round((viewedTopics / totalTopics) * 100) : 0;
                    
                    // Add progress indicator to tab
                    const tabText = sectionTabs[index].textContent.split(' (')[0]; // Remove existing progress
                    if (percentage > 0) {
                        sectionTabs[index].textContent = `${tabText} (${percentage}%)`;
                    }
                }
            });
        }

        let allTopics = {
            grammar: [],
            vocabulary: [],
            verbs: { regular: [], irregular: [] },
            writing: []
        };
        
        // DOM Elements Cache
        const elements = {
            topicList: null,
            mobileTopicList: null,
            titleEl: null,
            subtitleEl: null,
            contentEl: null,
            prevBtn: null,
            nextBtn: null,
            mobileMenu: null
        };
        
        function cacheElements() {
            elements.topicList = document.getElementById('topic-list');
            elements.mobileTopicList = document.getElementById('mobile-topic-list');
            elements.titleEl = document.getElementById('current-topic-title');
            elements.subtitleEl = document.getElementById('current-topic-subtitle');
            elements.contentEl = document.getElementById('topic-content');
            elements.prevBtn = document.getElementById('prev-btn');
            elements.nextBtn = document.getElementById('next-btn');
            elements.mobileMenu = document.getElementById('mobile-menu');
        }
        
        function showSection(sectionName) {
            currentSection = sectionName;
            
            // Update sidebar tabs
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadTopicList();
            currentTopicIndex = -1;
            showWelcomeMessage();
        }
        
        function loadTopicList() {
            if (!elements.topicList || !elements.mobileTopicList) return;
            
            let topicHTML = '';
            
            switch (currentSection) {
                case SECTIONS.GRAMMAR:
                    currentTopics = allTopics.grammar;
                    topicHTML = generateTopicHTML(currentTopics, 'selectTopic');
                    break;
                    
                case SECTIONS.VOCABULARY:
                    currentTopics = allTopics.vocabulary;
                    topicHTML = generateTopicHTML(currentTopics, 'selectTopic');
                    break;
                    
                case SECTIONS.VERBS:
                    // Only show 2 options: Regular and Irregular verbs
                    topicHTML = `
                        <div class="topic-item" onclick="selectVerbTable('regular')">üìã Regular Verbs (${allTopics.verbs.regular.length})</div>
                        <div class="topic-item" onclick="selectVerbTable('irregular')">‚ö° Irregular Verbs (${allTopics.verbs.irregular.length})</div>
                    `;
                    currentTopics = [
                        { title: 'Regular Verbs', type: 'regular' },
                        { title: 'Irregular Verbs', type: 'irregular' }
                    ];
                    break;
                    
                case 'writing':
                    currentTopics = allTopics.writing;
                    topicHTML = generateTopicHTML(currentTopics, 'selectTopic');
                    break;
            }
            
            elements.topicList.innerHTML = topicHTML;
            elements.mobileTopicList.innerHTML = topicHTML;
            updateProgressDisplay(); // Update progress indicators
        }
        
        function generateTopicHTML(topics, clickHandler) {
            return topics.map((topic, index) => 
                `<div class="topic-item" onclick="${clickHandler}(${index})">${topic.title}</div>`
            ).join('');
        }
        
        function selectTopic(index) {
            currentTopicIndex = index;
            updateActiveTopicUI(index);
            showTopicContent(currentTopics[index]);
            updateNavigationButtons();
            closeMobileMenu();
        }
        
        function selectVerbTable(type) {
            const index = type === VERB_TYPES.REGULAR ? 0 : 1;
            currentTopicIndex = index;
            
            updateActiveTopicUI(index);
            showVerbTable(type);
            updateNavigationButtons();
            closeMobileMenu();
        }
        
        function showVerbTable(type) {
            if (!elements.titleEl || !elements.subtitleEl || !elements.contentEl) return;
            
            const verbs = allTopics.verbs[type];
            const isRegular = type === VERB_TYPES.REGULAR;
            const title = isRegular ? 'Regular Verbs' : 'Irregular Verbs';
            
            elements.titleEl.textContent = title;
            elements.subtitleEl.textContent = `${verbs.length} ${isRegular ? 'Regular' : 'Irregular'} Verbs with Examples`;
            
            // Mark verb table as viewed
            markTopicAsViewed('verbs', type);
            
            // Save current position
            saveLastPosition();
            
            let tableHTML = `
                <div style="overflow-x: auto;">
                    <table class="verb-table">
                        <thead>
                            <tr>
                                <th>Base Form</th>
                                <th>Past Simple</th>
                                <th>Past Participle</th>
                                <th>Spanish</th>
                                <th>Examples</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            verbs.forEach(verb => {
                tableHTML += `
                    <tr>
                        <td><strong>${verb.base}</strong></td>
                        <td>${verb.past}</td>
                        <td>${verb.participle}</td>
                        <td><em>${verb.spanish}</em></td>
                        <td>${verb.examples.join('<br>‚Ä¢ ')}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // Add tips section
            if (isRegular) {
                tableHTML += `
                    <div class="tips">
                        <strong>üìù Regular Verbs Rules:</strong><br>
                        ‚Ä¢ Most verbs: add -ED (work ‚Üí worked)<br>
                        ‚Ä¢ Verbs ending in -E: add -D (live ‚Üí lived)<br>
                        ‚Ä¢ Verbs ending in consonant + Y: change Y to -IED (study ‚Üí studied)<br>
                        ‚Ä¢ One syllable verbs ending in consonant-vowel-consonant: double the consonant (stop ‚Üí stopped)
                    </div>
                `;
            } else {
                tableHTML += `
                    <div class="tips">
                        <strong>üéØ Irregular Verbs Tips:</strong><br>
                        ‚Ä¢ Learn in groups with same patterns (sing-sang-sung, ring-rang-rung)<br>
                        ‚Ä¢ Practice daily: 5-10 verbs per day<br>
                        ‚Ä¢ Use flashcards for memorization<br>
                        ‚Ä¢ Focus on the most common ones first<br>
                        ‚Ä¢ Make sentences with each verb form
                    </div>
                `;
            }
            
            elements.contentEl.innerHTML = tableHTML;
            scrollToTop();
            
            // Add unread button if needed
            setTimeout(updateMarkAsUnreadButton, 100);
        }
        
        function updateActiveTopicUI(index, items = null) {
            const topicItems = items || document.querySelectorAll('.topic-item');
            topicItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }
        
        function showTopicContent(topic) {
            if (!elements.titleEl || !elements.subtitleEl || !elements.contentEl || !topic) return;
            
            elements.titleEl.textContent = topic.title;
            elements.subtitleEl.textContent = `${currentSection.charAt(0).toUpperCase() + currentSection.slice(1)} ‚Ä¢ Topic ${currentTopicIndex + 1} of ${currentTopics.length}`;
            
            // Mark topic as viewed
            markTopicAsViewed(currentSection, topic.title);
            
            // Save current position
            saveLastPosition();
            
            // For verbs section, handle differently
            if (currentSection === SECTIONS.VERBS && topic.type) {
                showVerbTable(topic.type);
                scrollToTop();
                return;
            }
            
            const contentHTML = createRegularContent(topic);
            elements.contentEl.innerHTML = contentHTML;
            scrollToTop();
            
            // Add unread button if needed
            setTimeout(updateMarkAsUnreadButton, 100);
        }
        
        function createRegularContent(topic) {
            let html = '';
            
            if (topic.definition) html += `<div class="definition">${topic.definition}</div>`;
            if (topic.structure) html += `<div class="structure">${topic.structure}</div>`;
            if (topic.tips) html += `<div class="tips">${topic.tips}</div>`;
            if (topic.examples) html += `<div class="examples">${topic.examples}</div>`;
            
            if (topic.exercises?.length > 0) {
                html += '<div class="exercises-section">';
                topic.exercises.forEach((exercise, index) => {
                    html += `
                        <div class="exercise">
                            <div class="exercise-question">${index + 1}. ${exercise.question}</div>
                            <button class="show-answer-btn" onclick="showAnswer(this)">Show Answer</button>
                            <div class="exercise-answer">${exercise.answer}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            return html;
        }
        
        function scrollToTop() {
            // Scroll the content-body container to top (this is where the scroll happens)
            const contentBody = document.querySelector('.content-body');
            if (contentBody) {
                contentBody.scrollTop = 0;
            }
        }
        
        function showWelcomeMessage() {
            if (!elements.titleEl || !elements.subtitleEl || !elements.contentEl) return;
            
            elements.titleEl.textContent = 'Select a topic';
            elements.subtitleEl.textContent = 'Choose from the sidebar to start learning';
            elements.contentEl.innerHTML = `
                <div style="text-align: center; color: var(--text-muted); margin-top: 100px;">
                    <h3>Welcome to your English A2 Study Guide</h3>
                    <p>Select a topic from the sidebar to begin your learning journey.</p>
                </div>
            `;
            updateNavigationButtons();
            scrollToTop();
        }
        
        function navigateTopic(direction) {
            const newIndex = currentTopicIndex + direction;
            if (newIndex >= 0 && newIndex < currentTopics.length) {
                selectTopic(newIndex);
            }
        }
        
        function updateNavigationButtons() {
            if (!elements.prevBtn || !elements.nextBtn) return;
            
            const isDisabledPrev = currentTopicIndex <= 0;
            const isDisabledNext = currentTopicIndex >= currentTopics.length - 1 || currentTopicIndex === -1;
            
            // Desktop buttons
            elements.prevBtn.disabled = isDisabledPrev;
            elements.nextBtn.disabled = isDisabledNext;
            
            // Mobile buttons
            const mobilePrevBtn = document.getElementById('mobile-prev-btn');
            const mobileNextBtn = document.getElementById('mobile-next-btn');
            
            if (mobilePrevBtn && mobileNextBtn) {
                mobilePrevBtn.disabled = isDisabledPrev;
                mobileNextBtn.disabled = isDisabledNext;
            }
        }
        
        function showAnswer(button) {
            const answer = button.nextElementSibling;
            const isHidden = answer.style.display === 'none' || answer.style.display === '';
            
            answer.style.display = isHidden ? 'block' : 'none';
            button.textContent = isHidden ? 'Hide Answer' : 'Show Answer';
        }
        
        function searchTopics(searchTerm) {
            const topics = document.querySelectorAll('.topic-item');
            const term = searchTerm.toLowerCase();
            
            topics.forEach(topic => {
                const isVisible = topic.textContent.toLowerCase().includes(term);
                topic.style.display = isVisible ? 'block' : 'none';
            });
        }
        
        function showSectionMobile(sectionName) {
            currentSection = sectionName;
            
            // Save section change
            saveLastPosition();
            
            // Update mobile section tabs
            document.querySelectorAll('.mobile-section-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update desktop sidebar tabs
            document.querySelectorAll('.sidebar-tab').forEach((tab, index) => {
                tab.classList.remove('active');
                if ((sectionName === 'grammar' && index === 0) ||
                    (sectionName === 'vocabulary' && index === 1) ||
                    (sectionName === 'verbs' && index === 2) ||
                    (sectionName === 'writing' && index === 3)) {
                    tab.classList.add('active');
                }
            });
            
            // Load topics for this section
            loadTopicList();
            
            // Clear current topic
            currentTopicIndex = -1;
            showWelcomeMessage();
        }
        
        function toggleMobileMenu() {
            if (elements.mobileMenu) {
                const isVisible = elements.mobileMenu.style.display === 'block';
                elements.mobileMenu.style.display = isVisible ? 'none' : 'block';
            }
        }
        
        function closeMobileMenu() {
            if (elements.mobileMenu) {
                elements.mobileMenu.style.display = 'none';
            }
        }
        
        // Event Listeners
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') navigateTopic(-1);
            else if (e.key === 'ArrowRight') navigateTopic(1);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            cacheElements();
            loadProgress(); // Load saved progress
            loadGrammarTopics();
            loadVocabularyTopics();
            loadVerbTables();
            loadWritingTopics();
            
            setTimeout(() => {
                allTopics.grammar = grammarTopics || [];
                allTopics.vocabulary = vocabularyTopics || [];
                allTopics.verbs.regular = regularVerbs || [];
                allTopics.verbs.irregular = irregularVerbs || [];
                allTopics.writing = writingTopics || [];
                
                loadTopicList();
                updateSectionProgress(); // Update progress display
                
                // Restore last position after everything is loaded
                setTimeout(restoreLastPosition, 300);
            }, 100);
        });
    </script>
    
    <script src="js/grammar-content.js"></script>
    <script src="js/vocabulary-content.js"></script>
    <script src="js/verbs-content.js"></script>
    <script src="js/writing-content.js"></script>
</body>
